on:
    push:
        branches:
            - master
            - develop
    pull_request:

name: Tests

jobs:
    gradle-test:
        name: Gradle Test
        runs-on: ubuntu-20.04
        timeout-minutes: 15

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-java@v1
              with:
                  java-version: 11

            - uses: actions/cache@v1
              with:
                  path: ~/.gradle/caches
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-

            - run: ./gradlew test